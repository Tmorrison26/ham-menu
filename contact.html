        <div class="connect">
            <h1 class="msg-header">
                Connect With Us
            </h1>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <div class="input-row">
                            <input type="hidden" name="access_key" value="2b574071-2cfd-40f3-a5c8-35a15ff13806">

                                <label>Name</label>
                                <input type="text" name="Name" placeholder="John Doe" required>
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" name="Phone Number" placeholder="+1 (012) 345-6789" required>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" name="Email" placeholder="johndoe@yahoo.com" required>
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" name="Subject" placeholder="Subject" required>
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" name="Message" placeholder="Your Message" style="font-family: Times New Roman; font-size: 15px;" required></textarea>
                        <button type="submit">SEND</button>
                    </form>
                </div>
